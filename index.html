<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinSense</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html" style="text-decoration: underline;">Home</a></li>
                    <li><a href="info.html" style="text-decoration: underline;">Info</a></li>
                    <li><a href="products.html" style="text-decoration: underline;">Products</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>SkinSense</h1>
        </main>
    </div>

    <div class="whole_info">
        <div class="data">
            <div class="data-item" id="temperature">Temperature: Cargando...</div>
            <div class="data-item" id="humedity">Humidity: Cargando...</div>
            <div class="data-item" id="uv">UV: Cargando...</div>
        </div>

        <div class="skin-type-selector">
            <label for="skinType">Selecciona tu tipo de piel:</label>
            <select id="skinType" name="skinType" onchange="mostrarProductos()">
                <option value="nada">...</option>
                <option value="grasa">Oily</option>
                <option value="media">Mixed</option>
                <option value="seca">Dry</option>
            </select>
        </div>

        <!-- Contenedor de productos con la clase 'product-pair' para organizarlos en pares -->
        <div id="products" class="productsContainer"></div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        const data = {
            uv: 7,
            temperature: 28
        };

        document.getElementById('uv').textContent = `UV: ${data.uv}`;
        document.getElementById('temperature').textContent = `Temperature: ${data.temperature}°C`;

        function mostrarProductos() {
            const skinType = document.getElementById("skinType").value;

            if (skinType === "nada") {
                alert("Por favor, selecciona un tipo de piel.");
                return;
            }

            const uv = data.uv;
            const temperature = data.temperature;

            let sunscreen = {};
            let moisturizer = {};

            if (uv > 6) {
                switch (skinType) {
                    case "grasa":
                        sunscreen = { name: "La Roche-Posay Anthelios", img: "images/larocheposay.png", desc: "Perfect for oily skin with high UV protection." };
                        break;
                    case "media":
                        sunscreen = { name: "Neutrogena Hydro Boost SPF", img: "images/neutrogena.png", desc: "Great for mixed skin types with lightweight hydration." };
                        break;
                    case "seca":
                        sunscreen = { name: "Aveeno Protect + Hydrate", img: "images/aveeno.png", desc: "Hydrates and protects dry skin in high UV conditions." };
                        break;
                }
            } else {
                sunscreen = { name: "No Sunscreen Needed", img: "images/nosunscreen.png", desc: "Low UV levels, no sunscreen required today." };
            }

            if (temperature > 25) {
                switch (skinType) {
                    case "grasa":
                        moisturizer = { name: "Clinique Dramatically Different Gel", img: "images/clinique.png", desc: "Lightweight gel for oily skin in warm weather." };
                        break;
                    case "media":
                        moisturizer = { name: "Neutrogena Hydro Boost Water Gel", img: "images/hydroboost.png", desc: "Hydrating water gel for mixed skin." };
                        break;
                    case "seca":
                        moisturizer = { name: "Cetaphil Rich Hydrating Cream", img: "images/cetaphil.png", desc: "Rich hydration for dry skin in warm temperatures." };
                        break;
                }
            } else if (temperature > 15) {
                switch (skinType) {
                    case "grasa":
                        moisturizer = { name: "La Roche-Posay Toleriane", img: "images/toleriane.png", desc: "Balances oily skin in mild temperatures." };
                        break;
                    case "media":
                        moisturizer = { name: "Simple Hydrating Light Moisturizer", img: "images/simple.png", desc: "Gentle hydration for mixed skin in mild weather." };
                        break;
                    case "seca":
                        moisturizer = { name: "Aveeno Daily Moisturizing Lotion", img: "images/aveeno.png", desc: "Hydrates and soothes dry skin in mild conditions." };
                        break;
                }
            } else {
                moisturizer = { name: "Rich Moisturizer Needed", img: "images/richmoisturizer.png", desc: "Use a heavy-duty moisturizer for cold temperatures." };
            }

            const productsContainer = document.getElementById("products");
            productsContainer.innerHTML = `
                <div class="product-pair">
                    <div class="product-pair-image">
                        <img src="${sunscreen.img}" alt="${sunscreen.name}">
                    </div>
                    <div class="product-info">
                        <h3>${sunscreen.name}</h3>
                        <p>${sunscreen.desc}</p>
                    </div>
                </div>
                <div class="product-pair">
                    <div class="product-pair-image">
                        <img src="${moisturizer.img}" alt="${moisturizer.name}">
                    </div>
                    <div class="product-info">
                        <h3>${moisturizer.name}</h3>
                        <p>${moisturizer.desc}</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
