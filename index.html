<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinSense</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html" style="text-decoration: underline;">Home</a></li>
                    <li><a href="info.html" style="text-decoration: underline;">Info</a></li>
                    <li><a href="products.html" style="text-decoration: underline;">Products</a></li>
                </ul>
            </nav>
        </header>  
        <main>
            <h1>SkinSense</h1>
        </main>
    </div>

    <div class="whole_info">
        <div class="data">
            <div class="data-item" id="temperature">Temperature: Cargando...</div>
            <div class="data-item" id="humedity">Humedity: Cargando...</div>
            <div class="data-item" id="uv">UV: Cargando...</div>
        </div>
        
        <div class="skin-type-selector">
            <label for="skinType">Selecciona tu tipo de piel:</label>
            <select id="skinType" name="skinType">
                <option value="grasa">Grasa</option>
                <option value="media">Media</option>
                <option value="seca">Seca</option>
            </select>
        </div>
        
        <div class="products">
            <div class="product-pair">
                <div class="MousImage">
                    <img src="images/aveeno.png" alt="Aveeno Moisturizer Image">
                </div>
                <div class="MousInfo">
                    <h2>Aveeno Moisturizer</h2>
                    <p>Sensitive skin type, specializes in dry skin types.</p>
                </div>
            </div>
            <div class="product-pair">
                <div class="SunImage">
                    <img src="images/larocheposay.png" alt="La Roche-Posay Image">
                </div>
                <div class="SunInfo">
                    <h2>La Roche-Posay</h2>
                    <p>Sensitive skin type, specializes in dry skin types.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Script para la funcionalidad del menú -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Script para la actualización de datos -->
    <script>
        function actualizarDatos() {
            // Realizar la solicitud AJAX
            fetch('getData.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.error) {
                        // Actualizar los elementos HTML con los datos recibidos
                        document.getElementById("temperature").innerText = `Temperatura: ${data.temperatura}°C`;
                        document.getElementById("humedity").innerText = `Humedad: ${data.humedad}%`;
                        document.getElementById("uv").innerText = `UV: ${data.uv}`;
                    } else {
                        console.error(data.error);
                    }
                })
                .catch(error => console.error('Error al obtener datos:', error));
        }

        // Llamar a actualizarDatos cada 5 segundos para actualizar en tiempo real
        setInterval(actualizarDatos, 5000);

        // Ejecutar actualizarDatos cuando se carga la página por primera vez
        document.addEventListener("DOMContentLoaded", actualizarDatos);
    </script>
</body>
</html>
